<!DOCTYPE html>
<html>
  <head>

  <h1>LETS GAME</h1>

      <div class="row">
        <div class="col-md-6">
          <p class="play"><b>Let's Play</b></p>

          <br>
          <br>
        </div>
        <br>
        <br>
        <div class="col-md-6">
          <h2>Player 2: <span id="player2Name"><span></h2>
            <div id="the-button">
              <button id="roll-die-button-2" class="btn-info btn">Roll</button>
              <button id="hold-button-2" class="btn-info btn">Hold</button>
            </div>
            <br>
            <h3>Dice Roll: <span id="die-roll-2"></span></h3>
            <p>Round Total: <span id="round-score-2"></span></p>
             <h2>Total Score: <span id="total-score-2"></span></h2>

            <br>
        </div>
      </div>
